<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="stylesheet" href="left-side.css">
  <link rel="stylesheet" href="right-side.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="left-side">

      <span class="result-title">Your Result</span>

      <div class="total-score">

        <h1 class="score">76</h1>

        <span class="of-100">of 100</span>

      </div>

      <div>

        <h1 class="great">Great</h1>

        <span class="you-scored-higher">You scored higher than 65% of the people who have taken these tests.</span>

      </div>

    </div>

    <div class="righ-side">

      <span class="summary">Summary</span>

      <div class="reaction">
        <span class="subject-container">Reaction</span>
        <span class="score-container">80 / 100</span>
      </div>

      <div class="memory">
        <span class="subject-container">Memory</span>
        <span class="score-container">92 / 100</span>
      </div>

      <div class="verbal">
        <span class="subject-container-two">Verbal</span>
        <span class="score-container">61 / 100</span>
      </div>

      <div class="visual">
        <span class="subject-container-two">Visual</span>
        <span class="score-container">72 / 100</span>
      </div>

      <span class="continue">
        Continue
      </span>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diamond Designer</a>.
  </div>
</body>

</html>
